<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>源梦职位分析登录</title>
    <style>
        body {
            height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            background-image: url('https://cdn.sourcedream.cn/image/computer.jpg');
            background-size: cover;
            background-repeat: no-repeat;
        }

        .login-box {
            flex-direction: column;
            padding: 60px 120px;
            gap: 20px;
            background-color: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(10px);
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
        }

        #login {
            text-align: center;
            color: #000;
            font-family: Roboto;
            font-size: 40px;
            font-style: normal;
            font-weight: 700;
            line-height: 48px;
        }

        .input-text {
            color: #000;
            font-family: Roboto;
            font-size: 14px;
            font-style: normal;
            font-weight: 500;
            line-height: 20px;
            margin: 0;
            text-align: left;
        }

        .input-box {
            text-align: left;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-family: Roboto;
            font-size: 14px;
            font-style: normal;
            font-weight: 400;
            line-height: 20px;
        }

        .password-toggle {
            cursor: pointer;
            color: #007BFF;
            font-size: 14px;
        }

        .popup {
            position: fixed;
            top: 10px;
            right: 10px;
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            display: none;
        }

        .popup-text {
            font-size: 14px;
        }

        .login-box {
            width: 400px;
            max-width: 90%;
            text-align: center;
        }

        .buttons {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .login-button {
            background-color: #007BFF;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .register-button {
            background-color: transparent;
            border: none;
            color: #007BFF;
            font-weight: 500;
            cursor: pointer;
        }
    </style>
</head>
<body> 
    <div class="login-box">
        <p id="login">登录</p>
        
        <form method="POST">
            <div class="input-box">
                <label for="username" class="input-text">输入用户名或者邮箱</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="input-box">
                <label for="password" class="input-text">密码:</label>
                <input type="password" id="password" name="password" required>
                <span class="password-toggle" onclick="togglePasswordVisibility()">显示密码</span>
            </div>
            <div class="buttons">
                <input type="submit" class="login-button" value="登录">
                <button class="register-button" id="register-button" type="button">注册</button>
            </div>
        </form>
        <div style="text-align: left;margin-top: 20px;">
            本站位测试站<br>
            管理员测试账号 sourcedream sourcedream<br>
            用户测试账号 123456 123456
        </div>
    </div>

    <div id="popup" class="popup">
        <span class="popup-text" id="popup-text"></span>
    </div>
    
    <script>
        document.getElementById('register-button').addEventListener('click', function() {
            window.location.href = "{{ url_for('register') }}";
        });

        // 获取弹窗元素和文本内容
        var popup = document.getElementById("popup");
        var popupText = document.getElementById("popup-text");

        // 函数用于显示弹窗
        function showPopup(message) {
            popupText.textContent = message;
            popup.style.display = "block";
            setTimeout(function() {
                popup.style.display = "none";
            }, 4000); // 弹窗将在4秒后自动消失
        }

        // 检查是否存在flash消息
        var flashMessage = "{{ get_flashed_messages() }}";
        if (flashMessage !== "[]") {
            // 如果有flash消息，显示弹窗
            showPopup(flashMessage);
        }

        // 切换密码输入框的可见性
        function togglePasswordVisibility() {
            var passwordInput = document.getElementById("password");
            if (passwordInput.type === "password") {
                passwordInput.type = "text";
                document.querySelector(".password-toggle").textContent = "隐藏密码";
            } else {
                passwordInput.type = "password";
                document.querySelector(".password-toggle").textContent = "显示密码";
            }
        }
    </script>
</body>
</html>

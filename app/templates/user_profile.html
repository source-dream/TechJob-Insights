<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>用户个人资料</title>
</head>
<body>
    <h1>用户个人资料</h1>

    <h2>个人信息</h2>
    <ul>
        <li><strong>姓名：</strong>{{ user.name }}</li>
        <li><strong>性别：</strong>{{ user.gender }}</li>
        <li><strong>求职状态：</strong>{{ user.job_status }}</li>
        <li><strong>身份（职业）：</strong>{{ user.occupation }}</li>
        <li><strong>出生年月：</strong>{{ user.birth_date }}</li>
    </ul>

    <h2>个人优势</h2>
    <p>{{ user.strengths }}</p>

    <h2>期望岗位</h2>
    <p>{{ user.expected_position }}</p>

    <a href="/">返回首页</a>
</body>
</html>

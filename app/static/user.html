  <script>
    $(document).ready(function (e) {
      // 新增用户
      $('.add-btn').on('click', function () {
        // window :建议加上该前缀,否则在子页面中通过parent.modalInstance 获取不到该实例对象,因为它现在处于一个匿名函数里
        window.modalInstance = $.modal({
          url: 'user-add.html',
          title: '用户添加',
          //禁用掉底部的按钮区域
          buttons: [],
          modalDialogClass: 'modal-dialog-centered modal-lg',
          onHidden: function (obj, data) {
            if (data === true) {
              //刷新当前数据表格
              $('#table').bootstrapTable('refresh');
              $('#table').bootstrapTable('selectPage', 1)//跳转到第一页
            }
          }
        })
      })
      $('#table').bootstrapTable({
        locale: 'zh-CN',
        url: '/user',
        responseHandler: function (res) {
          console.log(res.data)
          return res.data;
        },
        //固定列功能开启
        fixedColumns: true,
        //左侧固定列数
        fixedNumber: 1,
        //右侧固定列数
        fixedRightNumber: 1,
        //是否开启分页
        pagination: true,
        //是客户端分页还是服务端分页  'client','server',由于演示没有后端提供服务，所以采用前端分页演示
        sidePagination: 'client',
        // 初始化加载第一页，默认第一页
        pageNumber: 1,
        //默认显示几条
        pageSize: 5,
        //可供选择的每页的行数 - (亲测大于1000存在渲染问题)
        pageList: [5, 10, 25, 50, 100],
        //在上百页的情况下体验较好 - 能够显示首尾页
        paginationLoop: true,
        // 展示首尾页的最小页数
        paginationPagesBySide: 2,
        // 唯一ID字段
        uniqueId: 'id',
        // 每行的唯一标识字段
        idField: 'id',
        // 是否启用点击选中行
        clickToSelect: true,
        // 是否显示详细视图和列表视图的切换按钮
        showToggle: true,
        // 请求得到的数据类型
        dataType: 'json',
        // 请求方法
        method: 'get',
        // 工具按钮容器
        toolbar: '#toolbar',
        // 是否显示所有的列
        showColumns: true,
        // 是否显示刷新按钮
        showRefresh: true,
        // 显示图标
        showButtonIcons: true,
        // 显示文本
        showButtonText: false,
        // 显示全屏
        showFullscreen: false,
        // 开关控制分页
        showPaginationSwitch: false,
        // 总数字段
        totalField: 'total',
        // 当字段为 undefined 显示
        undefinedText: '-',
        // 排序方式
        // sortOrder: "asc",
        // 按钮的类
        buttonsClass: 'light',
        // 类名前缀
        buttonsPrefix: 'btn',
        // 图标前缀
        iconsPrefix: 'bi',
        // 图标大小 undefined sm lg
        iconSize: undefined,
        // 图标的设置
        icons: {
          fullscreen: 'bi-arrows-fullscreen',
        },
        //头部的那个复选框选中事件
        onCheckAll: function (row) {
          batchBtnStatusHandle()
        },
        //单行选中事件
        onCheck: function (row) {
          batchBtnStatusHandle()
        },
        //单行取消选中事件
        onUncheck: function (row) {
          batchBtnStatusHandle()
        },
        //头部的那个复选框取消选中事件
        onUncheckAll: function (row) {
          batchBtnStatusHandle()
        },
        //加载模板,不改的话，默认的会超出不好看
        loadingTemplate: function () {
          return '<div class="spinner-grow" role="status"><span class="visually-hidden">Loading...</span></div>';
        },
        onPostBody: function () {
          //重新启用弹出层,否则formatter格式化函数返回的html字符串上的tooltip提示不生效
          $('[data-bs-toggle="tooltip"]').each(function (i, el) {
            new bootstrap.Tooltip(el)
          })
        },
        //params是一个对象
        // queryParams: function (params) {
        //   return {
        //     // 每页数据量
        //     limit: params.limit,
        //     // sql语句起始索引
        //     offset: params.offset,
        //     page: (params.offset / params.limit) + 1,
        //     // 排序的列名
        //     sort: params.sort,
        //     // 排序方式 'asc' 'desc'
        //     sortOrder: params.order,
        //     //关键词
        //     keywords: $('input[name=keyword]').val(),
        //     //开始时间
        //     beginTime: $('#beginTime').val(),
        //     //结束时间
        //     endTime: $('#endTime').val(),
        //   }
        // },
        //列
        columns: [
          {
            checkbox: true,
            visible: true,
          },
          {
            title: 'ID',
            field: 'id',
            align: 'center',
            sortable: true,
            width: 8,
            widthUnit: 'rem'
          },
          {
            title: '用户名',
            field: 'username',
            align: 'center'
          },
          {
            title: '邮箱',
            field: 'email',
            align: 'center',
          },
          {
            title: '密码',
            field: 'password',
            align: 'center',
            visible: false,
          },
          {
            title: '权限',
            field: 'auth',
            align: 'center',
          },
          {
            title: '操作',
            align: 'center',
            formatter: formatAction,
            events: {
              'click .edit-btn': function (event, value, row, index) {
              },
              'click .del-btn': function (event, value, row, index) {
              },  
              'click .role-btn': function (event, value, row, index) {
              }
            }
          }
        ]
      });
      //批量处理
      $('.batch-btn').on('click', function () {
        //获取所有选中行的id
        let id = [];
        let rowSelected = $("#table").bootstrapTable('getSelections');
        $.each(rowSelected, function (index, row) {
          id.push(row.id);
        })
        //发送ajax
        $.modal({
          body: '确定要删除所选用户吗?',
          ok: function () {
            $.ajax({
              url: '/user/10',
              method: 'delete',
              data: {id},
            }).then(response => {
              if (response.code === 200) {
                $.toasts({
                  type: 'success',
                  delay: 1500,
                  content: '删除成功',
                  onHidden: function () {
                    $('#table').bootstrapTable('refresh');
                    $('#table').bootstrapTable('selectPage', 1)//跳转到第一页
                    //把批量删除按钮变成禁止点击
                    $('.batch-btn').attr('disabled', true)
                  }
                })
              }
            });
          }
        })
      })
      //处理批量按钮的disabled状态
      function batchBtnStatusHandle() {
        let rowSelected = $("#table").bootstrapTable('getSelections');
        if (rowSelected.length > 0) {
          $('.batch-btn').attr('disabled', false)
        } else {
          $('.batch-btn').attr('disabled', true)
        }
      }

      //       return '<span class="badge text-bg-danger">未分配</span>'
      //   }

      // }

      //格式化列数据演示 val:当前数据 rows:当前整行数据
      function formatAction(val, rows) {
        let html = '';
        //第一个按钮(你可以在这里判断用户是否有修改权限来决定是否显示)
        html += `<button type="button" class="btn btn-light btn-sm edit-btn" data-bs-toggle="tooltip" data-bs-placement="top"
          data-bs-title="修改用户"><i class="bi bi-pencil"></i></button>`;
        //第二个按钮
        html += `<button type="button" class="btn btn-light mx-1 btn-sm del-btn" data-bs-toggle="tooltip" data-bs-placement="top"
          data-bs-title="删除用户"><i class="bi bi-trash3"></i></button>`
        //第三个按钮
        html += `<button type="button" class="btn btn-light btn-sm role-btn" data-bs-toggle="tooltip" data-bs-placement="top"
          data-bs-title="分配角色"><i class="bi bi-person-square"></i></button>`
        return html;
      }
      //搜索处理
      $('.bsa-querySearch-btn').on('click', function () {
        $('#table').bootstrapTable('refresh');
        $('#table').bootstrapTable('selectPage', 1)//跳转到第一页
      })
      //重置处理
      $('.bsa-reset-btn').on('click', function () {
        //把所有的字段都恢复默认值
        $('#username').val('');
        $('#phone').val('');
        $('#beginTime').val('');
        $('#endTime').val('');
        $('#status').val('0');
        //刷新回到第一页
        $('#table').bootstrapTable('refresh');
        $('#table').bootstrapTable('selectPage', 1)//跳转到第一页
      })
      //下拉框美化插件，原生的bootstrap它会调用系统的那个下拉菜单
      $('select').selectpicker();
    });
  </script>

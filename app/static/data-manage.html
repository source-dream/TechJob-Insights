<!doctype html>
<html lang="zh">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
  <link rel="icon" href="https://cdn.sourcedream.cn/dist/img/favicon-32x32.png" sizes="32x32" type="image/png">
  <link rel="icon" href="https://cdn.sourcedream.cn/dist/img/favicon-16x16.png" sizes="16x16" type="image/png">
  <meta name="author" content="ajiho">
  <link rel="stylesheet" href="https://cdn.sourcedream.cn/lib/bootstrap-icons/font/bootstrap-icons.min.css">
  <link rel="stylesheet" href="https://cdn.sourcedream.cn/lib/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.sourcedream.cn/lib/datatables.net-bs5/css/dataTables.bootstrap5.min.css">
  <link rel="stylesheet" href="https://cdn.sourcedream.cn/dist/css/bootstrap-admin.min.css">
</head>
<body class="bg-body-tertiary py-3">
<div class="container-fluid">
  <!--  正文内容放置在此处  -->

  <!--  为了美观,建议大家都把新内容都放card组件里面  -->
  <div class="card border-0 shadow-sm">
    <div class="card-header bg-body">
      职位数据
    </div>
    <div class="card-body">
      <table id="datatables" class="table table-striped" style="width:100%"></table>
    </div>
  </div>

  <!--回到顶部开始-->
  <a href="javaScript:" class="bsa-back-to-top"><i class='bi bi-arrow-up-short'></i></a>
  <!--回到顶部结束-->

</div>

<script src="https://cdn.sourcedream.cn/lib/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.sourcedream.cn/lib/jquery/dist/jquery.min.js"></script>
<script src="https://cdn.sourcedream.cn/lib/datatables.net/js/jquery.dataTables.min.js"></script>
<script src="https://cdn.sourcedream.cn/lib/datatables.net-bs5/js/dataTables.bootstrap5.min.js"></script>
<script src="https://cdn.sourcedream.cn/dist/js/bootstrap-admin.min.js"></script>
<script src="https://cdn.sourcedream.cn/dist/js/app.js"></script>
<!--假数据模拟,生产环境中请直接删除该js-->
<!-- <script src="https://cdn.sourcedream.cn/dist/js/bootstrap-admin.mock.js"></script> -->
  <script>
    $(document).ready(function (e) {
      let dataSet = [];
      $.ajax({
        url: "/job",
        method: "POST",
        dataType: "json",
        timeout: 100000,// 我的服务器带不动这么大量的查询
        success: function (res){
          dataSet = res.data
          $('#datatables').DataTable({
            data: dataSet,
            columns: [
              {title: 'id'},
              {title: '标签'},  
              {title: '职位名称'},
              {title: '城市'},
              {title: '薪资'},
              {title: '要求'},
              {title: '学历'},
              {title: '面试官名字'},
              {title: '公司名'},
              {title: '需求'},
              {title: '技能'},
              {title: '福利'},
              {title: '链接'},
            ],
            scrollY: 200,
            scrollX: true,
            language: {
              url: 'https://cdn.datatables.net/plug-ins/1.13.4/i18n/zh.json',
            },
          });
        },
        error: function (error) {
          console.error('Error fetching data from the backend:', error);
        }
      });
      
    })
  </script>


</body>
</html>

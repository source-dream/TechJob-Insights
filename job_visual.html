<!DOCTYPE html>
<html lang="en">
<head>

        </div>

        </div>

        </div>

        <div class="search-container">
            <form action="#" method="get">
                <div class="search">
                    <input type="text" placeholder="搜索">

        </div>
    </footer>

    <script>var education_data={{ education_data|tojson|safe }};</script>
    <script src="../static/js/education_requirement.js"></script>

    <script src="../static/js/wordcloud.js"></script>
